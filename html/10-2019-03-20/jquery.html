        if (a.attr('src').includes('off')) {
          a.attr('src', './aws-s3.png');
        } else {

      var count = 0;
      $("h1").click(function () {
        if (count === 0) {
          $("h1").attr('style', 'color: red;');
          // count = count + 1;
          count++;
        } else {
          $("h1").attr('style', 'color: blue;');
